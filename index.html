<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="content-wrapper">
  <header>
    <img src="img/image-product-mobile.jpg" alt="perfume bottle">
    <h2>Perfume</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
  </header>
  <main>
    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <p class="sale-price">$149.99</p>
      <p class="actual-price">$169.99</p>
    </div>
    <div class="cart-button">
      <p class="cart-text">Add to Cart</p>
    </div>
  </main>
    </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://marygorretta.com">Mary Gorretta</a>.
    </div>
  </footer>

</body>
</html>
